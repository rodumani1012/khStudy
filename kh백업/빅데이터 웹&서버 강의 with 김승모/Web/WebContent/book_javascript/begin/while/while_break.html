<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script>
var data = 0;
while (data < 10) {
	data = data + 1;
	
	var namugi = data % 7;
	if (namugi == 0) {
		break; //break, continue;
	}
	
	document.write(data + "<br>");
}
document.write("finish : while()");
</script>
