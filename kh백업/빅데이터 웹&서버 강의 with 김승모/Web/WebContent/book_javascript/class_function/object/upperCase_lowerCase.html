<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function work() {
	var data = "Hello World";
	var dataUpper = data.toUpperCase();
	var dataLower = data.toLowerCase();
	alert(data + "/" + dataUpper + "/" + dataLower);
}
</script>
</head>
<body>
<input type="button" value="문자변경" onclick="work()">
</body>
</html>
